<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="huddle.css" class="rel">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>


<main>

<!--Layout izquierdo -->
<!--Header -->
<section id="layoutizquierdo">
<header class="icon"> 
    <img src="./images/logo.svg" alt="Logopagina" class="logo">
</header>

<!--Mockup -->
<div id="container_class_izq">
<img id="mockup" src="./images/illustration-mockups.svg" alt="Ilustracion" >
</div>

</section>

<!--Layout derecho -->
<!--Texto -->
<section id="layoutderecho">
  <h1>Build The Community Your Fans Will Love</h1>
  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
  
  <!--Boton Register -->
  
  <div class="btn-register">
    <a href="#">Register</a>
  </div>

<!--Social -->
<div class="social">

  <div class="redes">
    <a><img src="./images/facebook-f-brands.svg"></a> 
 
  
    <a > 
      <img src="./images/twitter-brands.svg">
    </a> 
  
  <a> 
    <img src= "./images/instagram-brands.svg">
  </a> 
  </div>

</div>

</section>

</main>

<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="milenialweb.site">Adriana Pino</a>.
  </p>
</footer>

</html>
